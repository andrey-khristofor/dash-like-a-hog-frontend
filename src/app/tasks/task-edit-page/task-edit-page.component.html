<div>
  <mat-spinner *ngIf="!task"></mat-spinner>
  <div *ngIf="task" class="content">
    {{mode}}
    <form [formGroup]="form" class="form">
      <button mat-button color="primary" (click)="save()" [disabled]="!isSaveEnabled">Save</button>
      <mat-form-field  appearance="fill">
        <mat-label>Price</mat-label>
        <input type="number" matInput formControlName="Price">
      </mat-form-field>
      <mat-form-field appearance="fill" >
        <mat-label>Currency</mat-label>
        <mat-select formControlName="CurrencyId">
          <mat-option *ngFor="let currency of currenciesList" [value]="currency.id">{{currency.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="Description">
      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Deadline</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="Deadline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Photo Urls</mat-label>
        <input matInput formControlName="PhotoUrl" placeholder="exampleLink1.com;exampleLink2.net">
      </mat-form-field>
      <mat-form-field appearance="fill" >
        <mat-label>Specialization</mat-label>
        <mat-select formControlName="SpecializationId">
          <mat-option *ngFor="let specialization of specializationList" [value]="specialization.id">{{specialization.name}}</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </div>
</div>
