<div>
  <mat-spinner *ngIf="!specialization"></mat-spinner>
  <div *ngIf="specialization" class="content">
    {{mode}}
    <form [formGroup]="form" class="form">
      <button mat-button color="primary" (click)="save()" [disabled]="!isSaveEnabled">Save</button>
      <mat-form-field  appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="Name">
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Popularity</mat-label>
        <input matInput formControlName="Popularity" type="number">
      </mat-form-field>
    </form>
  </div>
</div>
